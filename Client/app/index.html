<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ClientApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Side menu template or example</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/font-awesome.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="navbar navbar-inverse navbar-fixed-top" >
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#/">
                            <img src="css/logo.png">
                        </a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-if="globals.currentUser.username !== undefined" class="dropdown">
                                <a  href="" data-toggle="dropdown" class="dropdown-toggle" ><span class="glyphicon glyphicon-user"></span> {{globals.currentUser.username}}</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#/login"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                                    <li ng-if="globals.currentUser.role === 'Admin'"><a href="#/dashboard"><span class="glyphicon glyphicon-tree-conifer"></span> ADMIN</a></li>
                                </ul>
                            </li>
                            <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <!-- <div id="sidebar">
            <ng:include src="'views/category.html'"></ng:include>
        </div> -->
        <nav class="navbar navbar-side" role="navigation" ng-controller="CategoryController as vm" ng-if="globals.currentUser.username !== undefined">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu" ng-repeat="category in vm.categories">
                    <li>
                        <a href="#/category/{{category.id}}"><i class="fa fa-edit "></i>{{category.categoryName}}</a>
                        <!--<ul class="nav nav-second-level" ng-repeat="subcategory in vm.categories" ng-if='subcategory.parentId == category.id'>
                            <li>
                                <a href="#/category/{{subcategory.id}}">{{subcategory.categoryName}}</a>
                            </li>
                        </ul>-->
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row"> 
                    <div class="col-md-12">
                        <div ng-view></div>
                    </div>              
                </div>
            </div>
        </div>

        <script src="bower_components/angular/angular.js"></script>   
        <script src="bower_components/angular-route/angular-route.js"></script>  
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>  
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script> 
        <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
        <script src="app.js"></script>
        <script src="js/controllers/categoryController.js"></script>
        <script src="js/services/categoryService.js"></script>
        <script src="js/controllers/reportController.js"></script>
        <script src="js/services/reportService.js"></script>
        <script src="js/controllers/signInController.js"></script>
        <script src="js/controllers/logInController.js"></script>
        <script src="js/services/userService.js"></script>
        <script src="js/services/authenticationService.js"></script>
        <script src="js/controllers/stepController.js"></script>
        <script src="js/services/stepService.js"></script>
        <script src="js/controllers/fieldController.js"></script>
        <script src="js/services/fieldService.js"></script>
        <script src="js/services/processService.js"></script>
        <script src="js/controllers/adminController.js"></script>
        <script src="js/services/metaFieldService.js"></script>
        <script src="js/services/roleService.js"></script>
        <!-- <script src="js/libs/jquery-1.10.2.js"></script> -->
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/libs/jquery.metisMenu.js"></script>
        <script>
                                    $(window).bind("load", function () {
                            var timeout = setTimeout(function () {
                            $('#main-menu').metisMenu();
                            }, 100);
                            });
                                    $(window).bind("load resize", function () {
                            if ($(this).width() < 768) {
                            $('div.sidebar-collapse').addClass('collapse')
                            } else {
                            $('div.sidebar-collapse').removeClass('collapse')
                            }
                            });
        </script>
    </body>
</html>
