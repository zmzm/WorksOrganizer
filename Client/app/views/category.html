<link href="./css/bootstrap.css" rel="stylesheet" />
<link href="./css/font-awesome.css" rel="stylesheet" />
<link href="./css/custom.css" rel="stylesheet" />

<nav class="navbar navbar-side" role="navigation" ng-if="globals.currentUser.username !== undefined">
    <div class="sidebar-collapse" ng-controller="CategoryController as vm">
        <ul class="nav" id="main-menu" ng-repeat="category in vm.categories" ng-if="category.parentId == 0">
            <li>
                <a href='#/category/{{category.id}}' class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-edit "></i>{{category.categoryName}}<span class="fa arrow"></span></a>
                <ul class="nav nav-second-level" ng-repeat="subcategory in vm.categories" ng-if='subcategory.parentId == category.id'>
                    <li>
                        <a href="#/category/{{subcategory.id}}">{{subcategory.categoryName}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<script src="./js/libs/jquery-1.10.2.js"></script>
<script src="./js/libs/bootstrap.min.js"></script>
<script src="./js/libs/jquery.metisMenu.js"></script>
<script>
    $('#main-menu').metisMenu();
    $(window).bind("load resize", function () {
        if ($(this).width() < 768) {
            $('div.sidebar-collapse').addClass('collapse');
        } else {
            $('div.sidebar-collapse').removeClass('collapse');
        }
    });
</script>
