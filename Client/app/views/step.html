<div ng-if="vm.steps.length !== 0">
    <h2><ul class="nav nav-tabs">
            <li ng-repeat='step in vm.steps'><a ng-click='vm.GetFields(step)'>{{step.name}}</a></li>
        </ul></h2>
    <div ng-if="vm.fields.length !== 0">
        <div class="form-group" ng-repeat='field in vm.fields' >
            <h2>{{field.name}}</h2> <input class="form-control col-md-2" type="text" size="40" value="{{field.value}}">
            <hr></br>
            <button type="button" align="right" class="btn btn-success">Save</button><button type="button" class="btn btn-danger">Clear</button>
        </div>
    </div>
    <div ng-if="vm.fields.length === 0">
        <h1>Fields not found.</h1>
    </div>
</div>
<div ng-if="vm.steps.length === 0">
    <h1>Steps not found.</h1>
</div>
