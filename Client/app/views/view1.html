<div class="clearfix">
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul class="metismenu" id="menu">
                <li ng-repeat="category in vm.categories" id="{{category.id}}">
                    {{category.categoryName}}
                    (<a ng-click="vm.GetById(category)">Get</a>)
                    (<a ng-click="vm.DeleteCategory(category)">Delete</a>)
                </li>
            </ul>
        </nav>
    </aside>
</div>
